<!doctype html>
<html>
	<head>
		<title>TriMet TravelMap</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="/stylesheets/style.css" />
		<link rel="stylesheet" href="/ol/ol.css" />

		<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
		<script defer type="module" src="/javascripts/main.js"></script>
		<script
	src="/javascripts/hamburger.js">
</script>
	</head>
	<body>
		<section class="top-bar">
			<div>
				<h1>TriMet TravelMap</h1>
<!--code courtesy of https://alvarotrigo.com/blog/hamburger-menu-css/-->

		<div id="menu">
				<div id="menu-bar" onclick="menuOnClick()">
				<div id="bar1" class="bar"></div>
				<div id="bar2" class="bar"></div>
				<div id="bar3" class="bar"></div>
				</div>
				<nav class="nav" id="nav">
				<ul>
					<li onclick="on()">How-To</li>
					<li>Service Alerts</li>
					<li>About<li>
				</ul>
				</nav> 
			</div>
			<div class="menu-bg" id="menu-bg"></div>
		</div>
		</section>
		<div id="overlay" onclick="off()">
			<div id="text">Overlay Text</div>
		  </div>
		<div class="grid-container">
			<div class="grid-item-1">
				<input type="text" id="searchbar" placeholder="Search For Buses Here"></input>
				<br>
				<h3>Schedule</h3>
			</div>
			<div class="grid-item-2">
				<div id="map"></div>
			</div>
		</div>
	</body>
</html>
