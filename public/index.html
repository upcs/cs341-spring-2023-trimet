<!doctype html>
<html>
	<head>
		<title>TriMet TravelMap</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Load both our CSS file and the one for OpenLayers. -->
		<link rel="stylesheet" href="/stylesheets/style.css" />
		<link rel="stylesheet" href="/ol/ol.css" />

		<!-- Before any other scripts, load our dependencies. -->
		<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

		<!--
			OpenLayers uses modules, but we want to avoid using those in the
			rest of our code. However, since module and non-module code can't
			be mixed, we import all the modules we need from OpenLayers into
			the global namespace.
		-->
		<script defer type="module" src="/javascripts/importModules.js"></script>

		<!-- Then, we can commence loading our scripts in order of usage. -->
		<script defer src="/javascripts/fetch.js"></script>
		<script defer src="/javascripts/map.js"></script>
		<script defer src="/javascripts/interaction.js"></script>
		<script defer src="/javascripts/table.js"></script>
		<script defer src="/javascripts/tableFunctions.js"></script>

	</head>
	<body>
		<section class="top-bar">
			<div>
				<h1>TriMet TravelMap</h1>
<!--code courtesy of https://alvarotrigo.com/blog/hamburger-menu-css/-->

		<div id="menu">
				<div id="menu-bar" onclick="menuOnClick()">
				<div id="bar1" class="bar"></div>
				<div id="bar2" class="bar"></div>
				<div id="bar3" class="bar"></div>
				</div>
				<nav class="nav" id="nav">
				<ul>
					<li><a href="#">How-To</a></li>
					<li><a href="#">Service Alerts</a></li>
					<li><a href="#">About</a></li>
				</ul>
				</nav>
			</div>
			<div class="menu-bg" id="menu-bg"></div>
		</div>
		</section>
		
		<div class="grid-container">
				<!--This currently contains the visualization table. Only good right now 
					For showing the blue and red lines. We will need to bulk this out. Also, 
					we may want to update the "click" events to purely happenin the js files. 
					But for now it's ok.
				-->
			<div class="grid-item-1">
				<input type="text" id="searchbar" placeholder="Search For Buses Here"></input>
				<br>
				<h3>Schedule</h3>
				<br>
				<!-- Three buttons, self explanatory. One minimizes or shows the table, depending on what's there.
					 The other two buttons show either the red or blue line. 
					 
				-->
				<button class="tableOption" id="minimizeBtn" type="button">Show Table</button>
				<button class="tableOption" id="showNames" type="button">Show Names</button>
				<p class="tableHeader">Route Selected:</p>
				<p class="tableHeader" id="selectedRoute"></p>

				<!--
				<button type="button" class="line-button">MAX Blue Line</button>
				<button type="button" class="line-button">MAX Red Line</button>
				<button type="button" class="line-button">MAX Green Line</button>
				<button type="button" class="line-button">MAX Orange Line</button>
				-->
				<br>
				<!--Table element that shows all the line data. -->
				<table id="lineTable" class="table-border"></table>
			<!--	possibly delete, just here for record keeping: <table id="redLine" class="table-border"></table> -->
			</div>
			<div class="grid-item-2">
				<div id="map"></div>
			</div>
		</div>
	</body>
</html>
